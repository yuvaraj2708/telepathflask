  <main>
    <form method="POST">

    <div class="auto-scroll">
      <div class="bg-white rounded-2 p-3">
        <div class="row">
          <div class="col-md-3">
            <div class="form-group">
              <label class="form-label">Doctor Code </label>
              <input type="text" name= "DoctorCode" value= "{{refdrs.DoctorCode}}" class="form-control"readonly>
            </div>
          </div>
         
          <div class="col-md-3">
            <div class="form-group">

              <input type="text" class="form-control" value= "{{refdrs.DoctorName}}"  name="DoctorName" required >
            </div>
          </div>
          
        
          <div class="col-md-3">
            <div class="form-group">
              <label class="form-label">Qualification *</label>
              <input type="text" name="Qualification" value= "{{refdrs.Qualification}}" class="form-control" required>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label class="form-label">Specialisation *</label>
              <input type="text"  name= "Specialisation" value= "{{refdrs.Specialisation}}" class="form-control" required>
              
             
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label class="form-label">Address</label>
              <input type="text" name="Address" value= "{{refdrs.Address}}" class="form-control" required>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label class="form-label">Mobile *</label>
              <input type="text" name="Mobile" value= "{{refdrs.Mobile}}" class="form-control" required>
            </div>
          </div>
          <div class="form-group d-flex gap-3 justify-content-center">
          <button type="submit" class="theme-btn">Save</button>
          
          <button type="button" class="theme-btn" onclick="history.back()">Back</button>
